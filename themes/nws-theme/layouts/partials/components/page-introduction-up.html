<section class="pb-4 bg-lightgrey">
  <div class="container">
    <div class="row">
      <div class="col-md-12 second-push-top">
        <div class="card">
          <div class="row">
            <div class="col-lg-8 col-md-12">
              <div class="card-header">
                <h3 class="mb-0 title-medium color-blue separator-left">{{.title}}</h3>
              </div>

              <div>
                <div class="card-body">{{.content | safeHTML}}</div>
              </div>
            </div>

            <div class="col-lg-4 d-none d-lg-flex align-items-center">
              <img
                src="{{.image}}"
                class="d-block mx-auto my-4"
                style="width: 200px"
                alt="{{.title}}"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
