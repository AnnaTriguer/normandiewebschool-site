<div class="card">
    <div class="card-content">
        <h3 class="mb-0 title-medium color-blue separator-left">Archives</h3>
        {{ range (where .Site.RegularPages "Section" "post").GroupByDate "2006" }}
            <a href="{{ "archives" | absURL }}/{{ .Key }}">{{ .Key }}</a> ({{ len .Pages }})<br>
        {{ end }}
    </div>
</div>
