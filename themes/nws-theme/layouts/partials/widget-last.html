<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-markdown/2.2.4/vue-markdown.js"></script>

        <div id="app">
                <div class="card">
                        <h2 class="mb-0 title-medium color-blue separator-left">Dernier article</h2>
                        <vue-markdown :source="source"></vue-markdown>
                </div>
        </div>

        <script>
    Vue.use(VueMarkdown);
    new Vue({
      el: '#app',
      data() {
        return {
          source: new Date().toLocaleTimeString(),
          anchorAttrs: {
            target: '_blank',
            rel: 'noopener noreferrer nofollow'
          }
        }
      },
      mounted () {
        setInterval(() => {
          this.source = new Date().toLocaleTimeString();
        }, 1000);
      }
    });
</script>
