# banner
banner:
  title : "Bienvenue à la <br/> <span class=\"font-weight-medium\">NORMANDIE WEB SCHOOL</span>"
  title-line-twho : "Bienvenue à la <br/> NORMANDIE WEB SCHOOL"
  subtitle: "L'école des métiers du numérique au coeur des entreprises"

about:
  enable : true
  title: "Qui sommes-nous ?"
  content : "La NWS est une École d’Enseignement Supérieur Technique Privée qui forme en 3 ou 5 ans aux métiers du
  numérique (développement web, du web design et du marketing digital...) et amène vers un titre d’état (RNCP). Notre
   pédagogie est active et répond aux besoins des étudiants d’aujourd’hui. Sortir du modèle classique de l’enseignement, casser les codes, éviter l’enseignement descendant et pousser les apprenants à réfléchir, à remettre en question leurs acquis et chercher de nouvelles manières d’agir.À la Normandie Web School l’étudiant est acteur de son propre apprentissage et construit ses compétences dans des situations réelles ou proches de la réalité et au plus près des besoins des entreprises. Tel est l’ADN de nos formations."


