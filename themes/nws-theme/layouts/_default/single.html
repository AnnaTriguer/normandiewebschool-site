{{ define "main" }}

  {{ partial "page-title.html" . }}

  {{ partial "components/page-title" (dict "context" . "title" .Title ) }}

<section class="bg-lightgrey pb-4 pt-lg-5" id="introduction">
  <div class="container">
    <div class="row">
       <div class="col-lg-12">
          <div class="card-header">
		<p class="subtitle is-size-6 has-text-grey-light">
		<time class="has-text-grey-light is-size-7">Publi√© le {{ $mymonths := index $.Site.Data.mois }}{{ .Date.Day }}&nbsp;{{ index $mymonths (printf "%d" .Date.Month) }} {{ .Date.Year }}
            	</p>
           	<div class="content">
            	{{.Content }}
                </div>
          </div>
       </div>
    </div>
  </div>
</section>

{{ end }}
