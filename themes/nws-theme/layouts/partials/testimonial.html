<article class="col-12 mb-4 text-center testimonial">

    {{ partial "snippets/img-srcset.html" (dict "image" .Params.Image "alt" .Params.Name "width" "140" "resize" "140x q100" "class" "card-img-top rounded-circle card-img-top border-blue team-image" ) }}

    <h5 class="color-blue mt-2">{{ .Params.Name }}</h5>
    <h6 class="color-blue">{{ .Params.Title }}</h6>
    <p>{{ .Params.content }}</p>
</article>
