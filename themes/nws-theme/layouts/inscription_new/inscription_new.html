{{ define "main" }}

<!-- hero area -->
<section
  class="hero-area overflow-hidden d-flex align-items-center"
  id="parallax"
  style="background-image: url('{{ .Params.banner.image | absURL }}')"
>
</section>
<!-- /hero area -->
{{ partial "components/page-title" (dict "context" . "title" .Params.banner.title "subtitle" .Params.banner.subtitle ) }}

{{ if .Params.documents.enable }}
<section class="bg-lightgrey pb-4">
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-8">

             <form>
               <fieldset>
                 <div class="form-group">
                   <label for="nom">Entrez votre nom</label>
                   <input type="text" class="form-control" id="nom" placeholder="">
                 </div>
                 
                 <div class="form-group">
                   <label for="email">Entrez votre mail</label>
                   <input type="email" class="form-control" id="email" placeholder="">
                 </div>
                 
                 <div class="form-group">
                   <label for="selection">Choix de la filière</label>
                   <select id="selection" class="form-control">
                     <option value="Choix de la filière"></option>
                     <optgroup label="Choix de la filière">
                       <option value="">Web Marketing</option>
                       <option value="">Web Design</option>
                       <option value="">Développeur web et mobile</option>
                     </optgroup>
                   </select>
                 </div>
                 <div class="form-group">
                   <label for="bio"></label>
                   <textarea class="form-control" id="bio" col="30" rows="10"></textarea>
                 </div>
               </fieldset>
             </form>
         </div>
        </div>
      </div>
    </div>
</section>
              
<script>
  grecaptcha.ready(function() {
    grecaptcha.execute('6Ld62j8aAAAAAN6zC4CY4GOyV2D_LU1x4CzuHsNs', {action: 'homepage'})
            .then(function(token) {
              document.getElementById('captchaResponse').value = token;
            });
  });
</script>
{{ end }}{{ end }}
