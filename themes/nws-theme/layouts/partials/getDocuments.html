<script>
  window.onload = () => {
      const data = {{.document}}
      const obj = []
      for (const key in data) {
        obj.push(data[key])
      }

      let max = 3

      const displayEvents = (max) => {
        let html = ''
        let lastIndex = 0
        obj.map((event, i) => {
            if(i > max ) return
            html = html + `<div class="row docs mb-2 avoid-click">
                            <div class="desc col-10 d-flex flex-column justify-content-center">
                                <p class="font-weight-bold">${event.name}</p>
                                <p>${event.format}</p>
                            </div>
                            <div class="icon col-2 d-flex flex-column justify-content-center">
                                <img src="${event.icon}" style="object-fit: contain";/>
                            </div>
                        </div>`

            lastIndex = i
        })

        document.querySelector('#docs').innerHTML = html

        if(lastIndex == obj.length - 1) {
            document.querySelector('#more').style.display = 'none'
            max = obj.length - 1
        }
      }
      displayEvents(max)


    document.querySelector('#more').addEventListener('click', () => {
        moreEvents()
    })


    const moreEvents = () => {
        max += 3
        displayEvents(max)
    }
  }
</script>

<div class="container py-4">
  <div id="docs"></div>
  <div class="row mt-4">
    <div class="col-12 d-flex justify-content-center">
      <button
        id="more"
        class="btn btn-outline font-weight-medium color-blue py-3"
      >
        Afficher plus de documentation
      </button>
    </div>
  </div>
</div>
